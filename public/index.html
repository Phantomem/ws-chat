<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chat-container">
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat-message', input.value);
            input.value = '';
        }
    });

    socket.on('chat-message', function(msg) {
        const message = JSON.parse(msg);
        var item = document.createElement('li');
        item.textContent = `${message.userName}: ${message.message}`;
        document.getElementById('messages').appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('user-connection', function(msg) {
        const message = JSON.parse(msg);
        var item = document.createElement('li');
        item.textContent = `User: ${message.userName} has connected`;
        item.style.color = 'green';
        document.getElementById('messages').appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('user-disconnection', function(msg) {
        const message = JSON.parse(msg);
        var item = document.createElement('li');
        item.textContent = `User: ${message.userName} has disconnected`;
        item.style.color = 'red';
        document.getElementById('messages').appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
</script>
</body>
</html>
